<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Label</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
</head>
<body>
  <div class="label">
    <header>
      <h1 class="bold">Nutrition Facts</h1>
      <div class="divider"></div>
      <p>8 servings per container</p>
      <p class="bold">Serving size <span>2/3 cup (55g)</span></p> <!-- The span element will help put the serving size to the right of the label-->
    </header>
    <div class="divider large"></div> <!-- This new class inherits properties of the divider class-->
    <div class="calories-info">
      <div class="left-container">
        <h2 class="bold small-text">Amount per serving</h2> <!-- This new class inherits properties of the bold class-->
        <p>Calories</p>
      </div>
      <span>230</span>
    </div>
  </div>
</body>
</html>
